          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</head>

<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link " href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/shops">Shops</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " href="/items/1">Items</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/users">Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " href="/orders/all">Orders</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " href="/coments">Coments</a>
    </li>
</ul>
<div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px; left: 80vw;">

    <div role="alert" id="toast" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto">Уведомление</strong>
        </div>
        <div class="toast-body">
            <span id="alerttext">
            </span>
        </div>
    </div>
</div>

<div class="container body">

    <div class="row">
        <table class="table">

            <thead>
            <tr>
                <th class="col-lg-2 col-md-2">Сохранить</th>
                <th class="col-lg-2 col-md-2">Удалить</th>
                <th class="col-lg-2 col-md-2">Имя</th>
                <th class="col-lg-2 col-md-2">Ник</th>
                <th class="col-lg-2 col-md-2">Уровень</th>
                <th class="col-lg-2 col-md-2">Количество балов</th>
            </tr>
            </thead>
            <tbody>
            {% for u in users %}
                <tr>
                    <form>
                        <td>
                            <input type="submit" class="btn btn-danger" value="Удалить">
                            <input type="hidden" name="cmd" value="delete_user">
                            <input type="hidden" name="id" value="{{ u.id }}">
                        </td>
                    </form>
                    <form>

                        <td>
                            <input type="submit" class="btn btn-success" value="Обновить">
                            <input type="hidden" name="cmd" value="upload_user">
                            <input type="hidden" name="id" value="{{ u.id }}">
                        </td>

                        <td>
                            <input type="text" class="form-control"
                                   value="{{ u.name }}" name="name">
                        </td>
                        <td>
                            <input type="text" class="form-control"
                                   value="{{ u.nicname }}" name="nicname">
                        </td>
                        <td>
                            <input type="number" min="1" max="10" class="form-control"
                                   value="{{ u.level }}" name="level">
                        </td>
                        <td>
                            <input type="number" min="0" max="10000" class="form-control"
                                   value="{{ u.balls }}" name="balls">
                        </td>
                    </form>


                </tr>

            {% endfor %}


            </tbody>
        </table>
    </div>


</div>
</div>
<script type="text/javascript" src="/js/index.js"></script>


</body>
</html>
