<!DOCTYPE html>

<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

        <script src="/js/jquery-1.11.3.min.js"></script>

</head>

<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/shops">Shops</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/items/1">Items</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/users">Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " href="/orders">Orders</a>
    </li>
</ul>


<div class="container body">
    <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-lg-3">Description</th>
                    <th class="col-lg-1">Action</th>
                    <th class="col-lg-8">Input</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <form>
                        <td><h4>Отправить всем сообщение</h4></td>
                        <td>
                            <input type="submit" style="width: 100%" class="btn btn-primary" value="Отправить">
                        </td>
                        <td>
                            <input type="hidden" name="cmd" value="send_mes">
                            <textarea style="width: 100%" class="form-control" name="message"></textarea>
                        </td>
                    </form>
                </tr>

                <tr>
                    <form>
                        <td><h4>Добавить магазин</h4></td>
                        <td>
                            <input type="submit" style="width: 100%" class="btn btn-primary" value="Добавить">
                        </td>
                        <td>

                            <div class="row">
                                <div class="col-md-8">
                                    <label for="qname">Ссылка</label>
                                    <input id="qname" type="text" placeholder="https://amazon.com" class="form-control"
                                           name="url">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Название</label>
                                    <input type="text" placeholder="Название" name="name" class="form-control">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <input type="hidden" name="cmd" value="new_shop">
                                    <label>Уровень</label>
                                    <input type="number" placeholder="2" min="1" max="10" class="form-control"
                                           name="minlevel">
                                </div>
                                <div class=" col-md-4">
                                    <label>Регион</label>
                                    <div class="form-group row">
                                        <select class="form-control" name="country">
                                            <option class="dropdown-item"
                                                    value="US">Америка
                                            </option>
                                            <option class="dropdown-item"
                                                    value="EU">Европа
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                    </form>

                    </td>
                </tr>
                <tr>
                    <form>
                        <td><h4>Добавить товар</h4></td>
                        <td>
                            <input type="submit" style="width: 100%" class="btn btn-primary" value="Добавить">
                        </td>
                        <td>

                            <div class="row">
                                <div class="col-md-8">
                                    <label for="qname">Ссылка</label>
                                    <input id="qname" type="text" placeholder="https://amazon.com" class="form-control"
                                           name="url">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Название</label>
                                    <input type="text" placeholder="Название" name="name" class="form-control">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <input type="hidden" name="cmd" value="new_item">
                                    <label>Уровень</label>
                                    <input type="number" placeholder="2" min="1" max="10" class="form-control"
                                           name="minlevel">
                                </div>
                                <div class=" col-md-4">
                                    <label>Магазин</label>
                                    <div class="form-group row">
                                        <select class="form-control" name="shopid">
                                            {% for s in shops %}
                                                <option class="dropdown-item"
                                                        value="{{ s.id }}">{{ s.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                            </div>
                    </form>

                    </td>
                </tr>
                <tr>
                    <form>
                        <td><h4>Добавить адресс</h4></td>
                        <td>
                            <input type="submit" style="width: 100%" class="btn btn-primary" value="Добавить">
                        </td>
                        <td>

                            <div class="row">
                                <div class="col-md-12">
                                    <label>Полный адресс</label>
                                    <input type="text" name="adress"
                                           placeholder="Steven Bernson, Attorney at Law 1556 Broadway, suite 416 New York, NY, 10120, USA"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Название</label>
                                    <input type="text" placeholder="Дроп США" name="name" class="form-control">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <input type="hidden" name="cmd" value="new_adress">
                                    <label>Уровень</label>
                                    <input type="number" placeholder="2" min="1" max="10" class="form-control"
                                           name="minlevel">
                                </div>
                                <div class=" col-md-4">
                                    <label>Регион</label>
                                    <div class="form-group row">
                                        <select class="form-control" name="country">
                                            <option class="dropdown-item"
                                                    value="US">Америка
                                            </option>
                                            <option class="dropdown-item"
                                                    value="EU">Европа
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                    </form>

                    </td>
                </tr>


                </tbody>
            </table>
        </div>


    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>


</body>
</html>
